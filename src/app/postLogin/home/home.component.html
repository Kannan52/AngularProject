<div class="appContainer" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="appToolbar">

        <div fxFlex fxLayout="row" fxLayoutAlign="center">
            <div fxFlex="1 1 50%">
                <span class="menuIcon" (click)="snav.toggle()"><mat-icon>menu</mat-icon></span>
                <span>Vodafone</span>
            </div>
            <div fxFlex="1 1 50%" fxLayoutAlign="end" class="user-profile">
                <span><i class="material-icons">person</i></span> Kannan
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenavContainer" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [opened]="true" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a class="navList" mat-list-item routerLink="./dashboard">Dashboard</a>
                <a class="navList" mat-list-item routerLink="./users">Users</a>
                <a class="navList" mat-list-item routerLink="./report">Report</a>
                <a class="navList" mat-list-item routerLink="./about">About</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="mainSection">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
